{% extends "home_main.html" %}
{% block Custom_Head_Content %}
<style>
.auth-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.auth-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.auth-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
    margin : 5% 0 5% 0;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
{% endblock %}
{% block blog_Content %}
<div class="auth-form">
    <form method="post">    
        <div class="form-group">
            <input id="blog-title" name="title" type="text" class="form-control" placeholder="title" required="required">
        </div>
        <select id="status" name="Status" onchange="Change(this);">
            {% for status in statuses %}
            <option value="{{status.id}}">{{status.status}}</option>
            {% endfor %}
        </select>
        <select id="category" name="Category" onchange="Change(this);">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.category_name}}</option>
            {% endfor %}
        </select>
        <div class="form-group">
            <input id="blog-content" name="content" type="text" class="form-control" placeholder="...." required="required" style="height:35%; width: 100%; overflow: scroll;">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
        <!-- <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>         -->
    </form>
</div>
{% endblock%}
